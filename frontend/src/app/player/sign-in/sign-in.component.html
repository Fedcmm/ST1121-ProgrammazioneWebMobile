<div class="arcade-player-sign-in">
    <h2>Player Sign In</h2>

    <form (submit)="signIn()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter password" required>
        </div>

        <button type="submit" [disabled]="disableButton">Sign In</button>
    </form>

    <p>Don't have an account? <a href="#">Sign Up</a></p>
</div>
