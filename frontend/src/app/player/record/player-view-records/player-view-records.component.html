<div class="player-view-records">
    <h2 *ngIf="!isPlayerProfile">Records</h2>

    <div *ngIf="verifiedRecords.length === 0">
        <p>No verified records found.</p>
    </div>

    <div class="view-element" *ngFor="let record of verifiedRecords">
        <div class="label" *ngIf="!isPlayerProfile">Player:
            <a [routerLink]="['/player', record.player!.id]" class="value">{{ record.player!.name }}</a>
        </div>

        <div class="label">Game Room:
            <a [routerLink]="['/game-room', record.gameRoom.id]" class="value">{{ record.gameRoom.name }}</a>
        </div>

        <div class="label">Game:
            <a [routerLink]="['/game', record.game.id]" class="value">{{ record.game.name }}</a>
        </div>

        <div class="label">Date:</div>
        <div class="value">{{ record.date | date : "dd/MM/yyyy hh:mm" }}</div>

        <div class="label">Score:</div>
        <div class="value">{{ record.score }}</div>

        <input type="button" value="Delete" *ngIf="isPlayerProfile && record.isVerified" (click)="deleteRecord(record)">
    </div>
</div>
