<div class="arcade-new-record">
    <h2 *ngIf="!isPlayerProfile">Records</h2>

    <div *ngIf="verifiedRecords.length === 0">
        <p>No verified records found.</p>
    </div>

    <div class="record" *ngFor="let record of verifiedRecords">
        <div class="label" *ngIf="!isPlayerProfile">Player:
            <a [routerLink]="['/player', record.player]" class="value">{{ getPlayerName(record.player) }}</a>
        </div>

        <div class="label">Game Room:
            <a [routerLink]="['/game-room', record.gameRoom]" class="value">{{ getGameRoomName(record.gameRoom) }}</a>
        </div>

        <div class="label">Game:
            <a [routerLink]="['/game', record.game]" class="value">{{ getGameName(record.game) }}</a>
        </div>

        <div class="label">Date:</div>
        <div class="value">{{ record.date | date : "dd/MM/yyyy hh:mm" }}</div>

        <div class="label">Score:</div>
        <div class="value">{{ record.score }}</div>

        <button *ngIf="record.isVerified" (click)="deleteRecord(record)">Delete</button>
    </div>
</div>
