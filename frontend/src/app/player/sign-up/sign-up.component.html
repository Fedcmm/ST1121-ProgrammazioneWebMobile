<div class="arcade-player-sign-up">
    <h2>Player Sign In</h2>

    <form>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Inserisci la tua e-mail">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Inserisci la tua  password">

        <button type="button" class="btn btn-primary" (click)="signUp()">Submit</button>
    </form>

    <p>Don't have an account? <a href="#">Sign In</a></p>
</div>
