<div class="arcade-player-sign-in">
    <h2>Sign In</h2>

    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <label for="name">name</label>
        <input type="text" id="name" formControlName="name" required>
        <label for="surname">surname</label>
        <input type="text" id="surname" formControlSurname="surname" required>
        <label for="email">email</label>
        <input type="text" id="email" formControlName="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" formControlEmail="password" required>
        <button type="submit">Sign In</button>
    </form>

    <! -- TODO -->
    <p>Don't have an account? <a href="url_da_cambiare">Sign Up</a></p>
</div>
