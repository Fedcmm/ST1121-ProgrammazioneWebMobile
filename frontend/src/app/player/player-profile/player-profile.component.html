<div class="player-profile">
    <h2>Player profile</h2>

    <h2>{{ player?.name }}</h2>

    <div class="label">Total records:</div>
    <div class="value">{{ records.length }}</div>

    <h3>Records</h3>
    <app-player-view-records [isPlayerProfile]="true" (receivedRecords)="onRecordsReceived($event)"/>
</div>
