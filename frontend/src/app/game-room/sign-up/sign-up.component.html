<div class="arcade-gameroom-sign-up">
    <h2>Sign Up</h2>

    <form (submit)="signUp()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm password" required>
        </div>

        <button [disabled]=!confirmedPassword() type="submit">Sign Up</button>
    </form>
</div>
