<div class="game-room-sign-up">
    <h2>Game Room Sign Up</h2>

    <div class="error" *ngIf="showError">{{ errorMessage }}</div>

    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
        <div class="error-form-element">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" required>
            <p *ngIf="signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched">Missing name</p>
        </div>

        <div class="error-form-element">
            <label for="email">email</label>
            <input type="email" id="email" formControlName="email" email required>
            <p *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">Invalid email</p>
        </div>

        <div class="error-form-element">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" required>
            <p *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">Missing password</p>
        </div>

        <input type="submit" value="Sign Up" [disabled]="signUpForm.invalid">
    </form>

    <p>Already have an account?<br><a routerLink="/game-room/sign-in">Sign In</a></p>
</div>
