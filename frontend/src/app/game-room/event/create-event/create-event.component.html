<div class="create-event">
    <h2>Create Event</h2>

    <form (submit)="createEvent()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Enter name" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="description"
                      placeholder="Enter event description" required></textarea>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="datetime-local" id="startDate" name="startDate" [(ngModel)]="startDate" required>
        </div>

        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="datetime-local" id="endDate" name="endDate" [(ngModel)]="endDate" required>
        </div>

        <input type="submit" value="Create Event">
    </form>
</div>
