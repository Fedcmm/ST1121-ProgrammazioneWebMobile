<div class="game-room-delete-event">

    <h2>Elimina evento</h2>
    <p>Seleziona l'evento da eliminare:</p>
    <ul>
        <li *ngFor="let event of events">
            <input type="checkbox" (change)="moveToEventsToDelete(event)">
            <span>{{ event.name }}</span>
        </li>
    </ul>

    <input type="button" name="deleteSelectedEvents" value="Delete selected events." (click)="deleteSelectedEvents()">
</div>
