<div class="game-room-delete-events">

    <h2>Delete events</h2>

    <p>Select the events to delete:</p>
    <ul>
        <li *ngFor="let event of events">
            <input type="checkbox" (change)="moveToEventsToDelete(event)">
            <span>{{ event.name }}</span>
        </li>
    </ul>

    <input type="button" value="Delete selected events." (click)="deleteSelectedEvents()">
</div>
