<div class="game-room-verify-record">

    <h2>Verify Record</h2>
    <ul>
        <li *ngFor="let record of notVerifiedRecords">
            <strong>Game:</strong>
                <a [routerLink]="'/game/' + record.game" class = "value"> {{ record.game.name}} </a>
            <strong>PLayer name:</strong>
                <a [routerLink]="'/player/' + record.player" class = "value"> {{ record.player?.name}} </a>
            <strong>Score:</strong>
                {{ record.score }}
            <strong>Date:</strong>
                {{ record.date }}
            <input type="button" name="verifyRecord" value="Verify" (click)="verifyRecord(record)">
        </li>
    </ul>
</div>
